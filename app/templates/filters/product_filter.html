<tr class="border-b border-gray-200 bg-gray-100" hx-post="{% url 'get_product_filter' %}"
    hx-trigger="change delay:0.25s from:input" hx-target="#product-list" hx-swap="outerHTML"
    hx-include="[name='code'], [name='name'], [name='categories'], [name='suppliers']">
    <th class="p-1 border-r border-gray-200">
        <input type="text" name="code" x-model="filters.code" placeholder="Filter by code..."
            class="w-full p-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
    </th>
    <th class="p-1 border-r border-gray-200">
        <input type="text" name="name" x-model="filters.name" placeholder="Filter by name..."
            class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
    </th>
    <th class="p-1 border-r border-gray-200">
        <input type="text" name="categories" x-model="filters.categories" placeholder="Filter by categories..."
            class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
    </th>
    <th class="p-1 border-r border-gray-200">
        <input type="text" name="suppliers" x-model="filters.suppliers" placeholder="Filter by suppliers..."
            class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
    </th>
</tr>
