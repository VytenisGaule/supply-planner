<div hx-post="{% url 'get_product_filter' %}" hx-trigger="change delay:250ms" hx-target="#product-list"
    hx-swap="outerHTML" hx-include="form input, form select, form textarea">
    <tr class="border-b border-gray-200 bg-gray-100">
        <th class="p-1 border-r border-gray-200">
            <input type="text" placeholder="Filter by code..."
                class="w-full p-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </th>
        <th class="p-1 border-r border-gray-200">
            <input type="text" placeholder="Filter by name..."
                class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </th>
        <th class="p-1 border-r border-gray-200">
            <input type="text" placeholder="Filter by categories..."
                class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </th>
        <th class="p-1 border-r border-gray-200">
            <input type="text" placeholder="Filter by suppliers..."
                class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </th>
    </tr>
</div>
